  <title>ZenSound Logo</title>
  <defs>
    <style>
      .bg{ fill:#1cc7d0; }
      .wave{ fill:none; stroke:#ffffff; stroke-width:22; stroke-linecap:round; stroke-linejoin:round; }
      .word{ fill:#ffffff; font-family: 'Montserrat', 'Inter', 'Segoe UI', Arial, sans-serif; font-weight: 700; font-size: 120px; }
    </style>
  </defs>

